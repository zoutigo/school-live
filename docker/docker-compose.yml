services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: school
      POSTGRES_PASSWORD: school
      POSTGRES_DB: school_live
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - API_PORT=3001
      - DATABASE_URL=postgresql://school:school@postgres:5432/school_live?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me-super-secret
      - JWT_EXPIRES_IN=3600
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    command: npm run -w @school-live/api worker:start
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://school:school@postgres:5432/school_live?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me-super-secret
      - JWT_EXPIRES_IN=3600
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api:3001/api
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
