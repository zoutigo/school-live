name: scolive

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ${UPLOADS_ROOT:-/home/ubuntu/uploads/scolive}/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${UPLOADS_ROOT:-/home/ubuntu/uploads/scolive}/minio:/data
    ports:
      - "127.0.0.1:9001:9001"
    expose:
      - "9000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - default
      - nginx

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      API_PORT: 3001
      REDIS_URL: redis://redis:6379
      MEDIA_SERVICE_URL: http://media:3002
    expose:
      - "3001"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - default
      - db
      - nginx

  media:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    command: npm run -w @school-live/api media:start
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      MEDIA_PORT: 3002
      MEDIA_S3_ENDPOINT: http://minio:9000
    depends_on:
      minio:
        condition: service_started

  worker:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    command: npm run -w @school-live/api worker:start
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - db

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - default
      - nginx

networks:
  db:
    external: true
    name: db
  nginx:
    external: true
    name: ${NGINX_NETWORK:-proxy}
